<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="form">
            <h1 class="title">Sign Up</h1>
            <form>
              <label class="form-label"> Username <span>(2 - 20 characters, no spaces)</span>
                <input class="form-input" type="text" placeholder="Username" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
              </label>
              
                <label class="form-label"> Email Address 
                <input class="form-input" type="email" placeholder="Email Address" required >
              </label>
              
                <label class="form-label"> Password <span>(min 8 characters, 1 uppercase, 1 lowercase, 1 special character)</span>
                <input class="form-input" type="password" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
          ">
              </label>
              
                <label class="form-label"> Confirm Password
                <input class="form-input" type="password" placeholder="Confirm Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
              </label>
              
               <button role="submit" class="button">Submit</button>

            </form>
            
          </div>
    </body>
</html>
